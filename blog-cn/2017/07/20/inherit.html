        function ClassA(color){
            this.color=color;
        };

        ClassA.prototype.showColor = function () {
            document.writeln(this.color);
        };

        function ClassB(color, name){
            ClassA.call(this, color);

            this.name = name;
        };

        ClassB.prototype = new ClassA();
        ClassB.prototype.showName = function () {
            document.writeln(this.name);
        };

        var a = new ClassA("Blue");
        var b = new ClassB("Red", "John");
        a.showColor();
        b.showColor();
        b.showName();

        document.writeln(b instanceof ClassA);
        document.writeln(b instanceof ClassB);

        document.writeln(a instanceof ClassA);
        document.writeln(a instanceof ClassB);

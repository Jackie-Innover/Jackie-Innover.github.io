<html>
<head>
    <title>JavaScript 定义类或对象</title>
    <script>
        function createCar(){
            var car = new Object();
            car.color="blue";
            car.doors=4;
            car.mpg=25;
            car.showColor= function(){
                document.writeln(car.color)
            };

            return car;
        };

        var car1=createCar();
        var car2=createCar();
        car1.showColor();
        document.writeln("<br />");
        car2.showColor();
    </script>
</head>
<body>

</body>
</html>
